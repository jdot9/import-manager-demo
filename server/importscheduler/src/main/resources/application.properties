spring.application.name=importscheduler
spring.datasource.url=jdbc:mysql://localhost:3306/importmanagerdemodb
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_IMPORT_MANAGER_PASSWORD}

#Tells Spring Boot which JDBC driver to use to connect to the database.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

